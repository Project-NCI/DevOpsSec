<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DevOpsSec</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="margin: 15px 0px 0px 15px;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-family: 'Playfair Display', serif;font-weight: bold;text-align: center;">Event</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div style="padding: 10px;">
                    <div class="d-flex justify-content-center align-items-lg-center" style="padding: 10px;box-shadow: 0px 0px 4px rgba(33,37,41,0.2);border-radius: 10px;background: #ffffff;">
                        <div class="d-flex justify-content-between align-items-center" style="padding: 0px;margin: 0px;width: 90%;">
                            <div><img width="120" height="59" src="assets/img/chubb.jpeg" style="border-radius: 10px;"></div>
                            <div class="d-flex d-lg-flex flex-column flex-wrap justify-content-lg-center align-items-lg-center justify-content-xl-center">
                                <h1 class="d-xl-flex flex-wrap" style="font-family: Montserrat, sans-serif;font-weight: bold;text-align: center;font-size: 16px;">Event Name</h1>
                                <p class="flex-wrap" style="font-family: Inter, sans-serif;font-size: 14px;">Organizer</p>
                            </div>
                            <div class="d-flex d-lg-flex flex-column flex-wrap justify-content-lg-center align-items-lg-center justify-content-xl-center">
                                <h1 class="d-lg-flex d-xl-flex flex-wrap" style="font-family: Montserrat, sans-serif;font-weight: bold;text-align: center;font-size: 16px;">Location</h1>
                                <p class="flex-wrap" style="font-family: Inter, sans-serif;font-size: 14px;">Dublin</p>
                            </div>
                            <div><button class="btn btn-primary" type="button" style="width: 85.5px;border-radius: 10px;font-family: Inter, sans-serif;">Register</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
