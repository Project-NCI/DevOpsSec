{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
</head>

<body>
    <div class="container" style="width: 100vw;height: 100vh;">
        <div style="width: 100%;height: 100%;padding: 25px;">
            <div class="d-flex justify-content-between align-items-lg-center"><span style="font-family: Inter, sans-serif;font-weight: bold;font-size: 30px;">Hello, User</span></div>
            <div class="table-responsive" style="margin-top: 30px;font-family: Inter, sans-serif;background: #ffffff;">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="background: var(--bs-yellow);border-width: 1px;">Event Name</th>
                            <th style="background: var(--bs-yellow);border-width: 1px;">Mobile No.</th>
                            <th style="background: var(--bs-yellow);border-width: 1px;">Location</th>
                            <th style="background: var(--bs-yellow);border-width: 1px;">Date</th>
                            <th style="background: var(--bs-yellow);border-width: 1px;text-align: right;">QR</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for reg in registrations %}
                        <tr>
                            <td style="border-width: 1px;border-style: solid;">{{ reg.event.name }}</td>
                            <td style="border-width: 1px;">{{ reg.mobile_no }}</td>
                            <td style="border-width: 1px;">{{ reg.event.location }}</td>
                            <td style="border-width: 1px;">{{ reg.event.date }}</td>
                            <td style="border-width: 1px;text-align: right;"><a href="https://quickchart.io/qr?text={{ reg.id }}{{ reg.event.name }}&size=500" target="_blank">Generate QR</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.min.js' %}"></script>
</body>

</html>
{% endblock %}
