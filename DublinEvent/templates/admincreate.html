{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Add Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
</head>

<body>
    <div class="container" style="width: 100vw;height: 100vh;font-family: Inter, sans-serif;">
        <div style="padding: 25px;width: 100%;height: 100%;">
            <div class="d-flex justify-content-between align-items-lg-center"><span style="font-size: 30px;font-weight: bold;">Add Event</span><a class="btn btn-primary" role="button" href="{% url 'adminhome' %}" style="background: var(--bs-success);">Go Back</a></div>
            <div style="margin-top: 30px;">
                <form method="POST" action="{% url 'createevent' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit" style="margin-top: 21px;width: 100%;">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.min.js' %}"></script>
</body>

</html>
{% endblock %}
