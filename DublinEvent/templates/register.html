{% load static %}
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DevOpsSec</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
</head>

<body style="background: url('{% static "img/bg.jpg" %}') center / cover no-repeat;backdrop-filter: opacity(1) blur(9px);-webkit-backdrop-filter: opacity(1) blur(9px);opacity: 1;">
    <div class="container d-flex justify-content-lg-center align-items-lg-center" style="width: 100vw;height: 100vh;">
        <div class="d-flex flex-column justify-content-lg-center align-items-lg-center" style="padding: 40px;border-radius: 6px;box-shadow: 0px 0px 5px 1px rgba(33,37,41,0.25);font-family: Inter, sans-serif;background: #ffffff;">
            <h1 style="font-family: 'Playfair Display', serif;font-weight: bold;">Register</h1>
            <p>Enter your details to securely create an account.</p>
            <form method="POST" class="d-flex flex-column justify-content-lg-center align-items-lg-center" style="width: 90%;">
            {% csrf_token %}
            <div class="d-flex justify-content-between justify-content-lg-center align-items-lg-center" style="width: 90%;">
                <input type="text" style="margin-right: 5px;width: 50%;padding-right: 10px;padding-left: 10px;font-size: 18px;border-radius: 4px;border-width: 1.1px;" required="" name="first" placeholder="First Name">
                <input type="text" style="width: 50%;padding-right: 10px;padding-left: 10px;font-size: 18px;border-radius: 4px;border-width: 1.1px;" name="last" placeholder="Last Name" required=""></div>
                <input type="text" style="margin-top: 10px;border-radius: 4px;border-width: 1.1px;padding-right: 10px;padding-left: 10px;width: 90%;font-size: 18px;" required="" name="username" placeholder="Username">
                <input type="email" required="" name="mail" placeholder="Email" style="font-size: 18px;border-radius: 4px;width: 90%;padding-left: 10px;padding-right: 10px;border-width: 1.1px;border-color: rgba(0,0,0,0.44);margin-top: 10px;">
                <input type="password" style="margin-top: 10px;width: 90%;border-radius: 4px;font-size: 18px;padding-left: 10px;padding-right: 10px;border-width: 1.1px;border-color: rgba(0,0,0,0.44);" name="pass" placeholder="Password" required="">
                <button class="btn btn-primary" type="submit" style="margin-top: 21px;width: 90%;">Register</button>
            </form>
            <!-- Testing Pipe -->
            <p style="margin-top: 30px;margin-bottom: 0px;">Already Registered? <a href="{% url 'login_page' %}">Click Here!</a></p>
        </div>
    </div>
    {% if success %}
    <script>
        Swal.fire({
            title: 'Success!',
            text: 'Successfully logged in',
            icon: 'success',
            confirmButtonText: 'OK'
        });
    </script>
    {% endif %}
    
    {% if error %}
    <script>
        Swal.fire({
            title: 'Error!',
            text: '{{ error }}',
            icon: 'error',
            confirmButtonText: 'OK'
        });
    </script>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.min.js' %}"></script>
</body>

</html>
