{% load static %}
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DevOpsSec</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
</head>

<body>
    <div class="container d-flex flex-column" style="width: 100vw;height: 100vh;padding: 15px;">
        <div class="d-flex justify-content-between align-items-lg-center" style="margin-top:30px;">
        {% for event in events %}
            <div><img alt="white ceramic dinnerware set" width="456" height="330" src="{{ event.img_url }}" style="border-radius: 6px;"></div>
            <div style="font-family: Inter, sans-serif;margin-left:20%">
                <h1 class="text-end" style="font-weight: bold;font-size: 40.88px;">{{ event.name }}</h1>
                <p class="text-end">{{ event.about }}</p>
                <p class="text-end" style="font-weight: bold;">{{ event.org }}</p>
                <p class="text-end" style="font-style: italic;">{{ event.location }}</p>
                <p class="text-end">{{ event.date }}</p>
            </div>
        {% endfor %}
        </div>
        <div class="d-lg-flex justify-content-lg-center align-items-lg-center" style="margin-top:50px;">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="{% static 'js/script.min.js' %}"></script>
</body>

</html>
